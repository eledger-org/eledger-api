    {"dbUpgrade.js.html":{"id":"dbUpgrade.js.html","title":"Source: dbUpgrade.js","body":" Documentation Global addCreateaddMigratecountgetgetDatabaseVersiongetLedgerEntriesgetUploadsportselectsetupQueries Source: dbUpgrade.js &quot;use strict&quot;; var _ = require(&quot;underscore&quot;); var Log = require(&quot;node-android-logging&quot;); var mysqlc = require(&quot;./mysqlc&quot;); var Q = require(&quot;q&quot;); var squel = require(&quot;squel&quot;); /** * addCreate builds the list of create statements necessary to create the database from scratch * * This is unordered because I'm not using foreign keys, so the order of creation doesn't matter. * * Foreign key constraints must be handled by the software instead. * * @param {String} query The query string for initially creating the model for a brand new database */ function addCreate(query) { if (this.create === undefined) { this.create = Array(); } this.create.push({ query: query }); } /** * addMigrate builds the list of migration statements necessary to upgrade a database from any version to * the latest * * @param {Number} sortFloatIndex * The sortFloatIndex in the ordered list to execute this migration statement. * Filling in this value requires the developer to manually search through all * of the models ({APP_ROOT}/models/*) in order to locate the highest * sortFloatIndex used so far. The new call to this function should be one * higher. This can be a decimal, so that you can insert between items if need * be, but not more granular than 0.001 (I am multiplying by 1000 and storing * in a BIGINT UNSIGNED field. * @param {String} query The query string for initially creating the model for a brand new database */ function addMigrate(sortFloatIndex, query) { if (this.migrate === undefined) { this.migrate = Array(); } // If there's an existing migrate statement with the same sortFloatIndex let migratesFiltered = _.filter(this.migrate, function(migrateItem) { return migrateItem.sortFloatIndex === sortFloatIndex; }); if (migratesFiltered.length &gt; 0) { Log.E(&quot;Existing migrate statement: &quot;); Log.E(migratesFiltered); Log.E(&quot;New query with the same index: &quot;); Log.E(query); throw new Error(&quot;Each call to this function must use a unique sortFloatIndex parameter&quot;); } else { this.migrate.push({ sortFloatIndex: sortFloatIndex, query: query }); } } function upgrade() { let model = this; let query = &quot;SHOW TABLES&quot;; /* List all of the available tables. We're looking for 0 or not 0 total to determine whether * we create the database from scratch or migrate the database using our migrate statements. * * The end of this promise block will be to resolve with an array of queries to execute. */ mysqlc.rawQueryPromise(query).then(function(result) { Log.I(result); if (result.length &gt; 0) { let query = squel.select() .from(&quot;DatabaseVersion&quot;) .toString(); Log.I(query); return mysqlc.rawQueryPromise(query).then(function(result) { return new Q.Promise(function(resolve) { Log.I(result); let dbVersion = parseInt(result[0].databaseVersion) / 1000; let queries = _.filter(model.migrate, function(migrateItem) { return dbVersion &lt; migrateItem.sortFloatIndex; }); resolve(queries.sort(function(lhs, rhs) { if (lhs.sortFloatIndex &lt; rhs.sortFloatIndex) { return -1; } else if (lhs.sortFloatIndex &gt; rhs.sortFloatIndex) { return 1; } else { throw new Error(&quot;Invalid sortFloatIndices, somehow two match.&quot;); } })); }); }); } else { return new Q.Promise(function(resolve) { resolve(model.create); }); } /* Now that we have the list of queries that we want to execute, we'll run them all in separate * promises. (Q.all does this for us) */ }).then(function(queries) { Log.I(&quot;Detected &quot; + queries.length + &quot; queries to run to bring the database to current.&quot;); return Q.all(_.map(queries, function(queryItem) { Log.I(queryItem); return mysqlc.rawQueryPromise(queryItem.query); })); /* Let's print out the highest migrate sortFloatIndex so that the next developer can easily * select a new index to use for the new model or database migration step. */ }).then(function() { return Q.Promise(function(resolve) { let maxSortFloatIndex = _.max(model.migrate, function(migrateItem) { return migrateItem.sortFloatIndex; }).sortFloatIndex; Log.I(&quot;Highest migrate sortFloatIndex: &quot; + maxSortFloatIndex); resolve(maxSortFloatIndex); }); /* Lastly, let's update the database version now that we've successfully committed our changes * to the database. */ }).then(function(maxSortFloatIndex) { let query = squel.update() .table(&quot;DatabaseVersion&quot;) .set(&quot;databaseVersion&quot;, maxSortFloatIndex * 1000) .toString(); return mysqlc.rawQueryPromise(query); /* Any errors will end up as rejections that we can print out and handle how we wish. * * The setTimeout is necessary to prevent Q from absorbing the error that we want to throw to * bring down the program upon a failure on the upgrade stack. */ }).catch(function(rejection) { Log.E(rejection); setTimeout(function() { throw new Error(&quot;Could not upgrade&quot;); }, 0); }); } function validateModel(model) { let reason; if (model.finalCreates.length === 0) { reason = model.tName + &quot;.finalCreates length is 0&quot;; } else if (model.migrates.length === 0) { reason = model.tName + &quot;.migrates length is 0&quot;; } else { module.exports.models.push(model); return; } Log.E(model); throw new TypeError(&quot;Invalid model (&quot; + reason + &quot;)&quot;); } function initializeModels() { var models = Array(); models.push(&quot;./models/DatabaseVersion&quot;); models.push(&quot;./models/LedgerEntries&quot;); models.push(&quot;./models/UploadReadings&quot;); models.push(&quot;./models/Uploads&quot;); models.push(&quot;./models/Users&quot;); models.forEach(function(modelFilePath) { let model = require(modelFilePath); module.exports.models.push(model); }); } function setupQueries() { module.exports.models.forEach(function(model) { validateModel(model); model.setupQueries(); }); } module.exports.addCreate = addCreate; module.exports.addMigrate = addMigrate; module.exports.upgrade = upgrade; module.exports.initializeModels = initializeModels; module.exports.setupQueries = setupQueries; module.exports.models = Array(); Ã— Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-26T13:38:01-07:00 using the DocStrap template. "},"models_DefaultModelActions.js.html":{"id":"models_DefaultModelActions.js.html","title":"Source: models/DefaultModelActions.js","body":" Documentation Global addCreateaddMigratecountgetgetDatabaseVersiongetLedgerEntriesgetUploadsportselectsetupQueries Source: models/DefaultModelActions.js /* eslint-disable no-unused-vars */ &quot;use strict&quot;; var _ = require(&quot;underscore&quot;); var Log = require(&quot;node-android-logging&quot;); var mysqlc = require(&quot;../mysqlc&quot;); var squel = require(&quot;squel&quot;); var upgrade = require(&quot;../dbUpgrade&quot;); var tName = &quot;&quot;; var DEFAULT_OFFSET = 0; var DEFAULT_LIMIT = 10; module.exports = { tName: tName, setupQueries: setupQueries, finalCreates: [], migrates: [], DEFAULT_OFFSET: DEFAULT_OFFSET, DEFAULT_LIMIT: DEFAULT_LIMIT, select: select, count: count }; /** * Selects from the database and returns a Q.Promise to return the results. * * @param {number} [offset=0] The offset to request from within the result set * @param {number} [limit=0] The maximum number of records to request from within the result set * * @returns Q.Promise A promise to return the results * * @example * // res.json sends a JSON string containing the uploads according to the parameters passed * select().then(function(uploads) { * res.json(uploads); * }); */ function select(offset, limit) { let query = squel.select() .from(this.tName) .offset(_().coalesce(offset, this.DEFAULT_OFFSET)) .limit(_().coalesce(limit, this.DEFAULT_LIMIT)) /* .offset(_(offset, 0).coalesce(offset, 0)) .limit(_(limit, 10).coalesce(limit, 10)) */ .toString(); return mysqlc.rawQueryPromise(query); } /** * Selects the count from the given table and returns a Q.Promise to return the count. * * @returns Q.Promise A promise to return the count * * @example * // res.json sends a JSON string containing the uploads according to the parameters passed * count().then(function(uploads) { * res.json({ * count: uploads[0].count * }); * }); */ function count() { let query = squel.select() .field(&quot;COUNT(*)&quot;, &quot;count&quot;) .from(this.tName) .toString(); return mysqlc.rawQueryPromise(query); } /** * Sets up the create statements and migrate statements for each model. * * In order for this function to work, each model much specify an array of finalCreates (queries that can * build the model from scratch in the database) and migrates (queries that can upgrade the model from any * previous version). * * For an application example, see ./models/LedgerEntries.js * * @example * // Provide queries to initially create the database. * module.exports.initialCreates = [ ` * CREATE TABLE Car ( * id BIGINT UNSIGNED AUTO_INCREMENT, * color VARCHAR(255) * ); * ` ]; * * // Map the initialCreates to a migrates query. Add each subsequent modification (ALTER TABLE) to future * // sortFloatIndex values, while making sure not to step on the toes of other sortFloatIndices. * module.exports.migrates = [ * { * sortFloatIndex: 0, * query: module.exports.initialCreates[0] * } * ]; * * // Clone initialCreates initially. After alter tables, this array should always contain the latest * // queries to build the database from scratch. * module.exports.finalCreates = module.exports.initialCreates.slice(); */ function setupQueries() { this.finalCreates.forEach(function(create) { upgrade.addCreate(create); }); this.migrates.forEach(function(migrate) { upgrade.addMigrate(migrate.sortFloatIndex, migrate.query); }); } Ã— Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-26T13:38:01-07:00 using the DocStrap template. "},"api_controllers_UploadReadings.
